<form
  #f="ngForm"
  (ngSubmit)="guardarLibro(f)"
>
  <h2 mat-dialog-title>Agregar nuevo libro</h2>
  <mat-dialog-content>
    <section
      flxLayoutAlign="center"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      <mat-card fxFlex="100%">
        <div
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
        >
          <mat-form-field style="width: 100%">
            <mat-label>Ingrese Título</mat-label>
            <input type="text" matInput name="titulo" ngModel required />
            <mat-error>Debe ingresar el título del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Ingrese Descripción</mat-label>
            <input type="text" matInput name="descripcion" ngModel required />
            <mat-error>Debe ingresar la descripción del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Ingrese Precio</mat-label>
            <input type="text" matInput name="precio" ngModel required />
            <mat-error>Debe ingresar el precio del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Seleccione Autor</mat-label>
            <mat-select [(ngModel)]="selectAutor" name="autor" (selectionChange)="autorSelected($event)">
              <mat-option *ngFor="let autr of autores" [value]="autr.id">{{autr.nombre + ' ' + autr.apellido}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <input
              matInput
              placeholder="Seleccione Fecha de Publicación"
              [matDatepicker]="picker"
              name="fechaPublicacion"
              [(ngModel)]="fechaPublicacion"
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
