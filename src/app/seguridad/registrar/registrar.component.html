<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    (ngSubmit)="registrarUsuario(f)"
    #f="ngForm"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <mat-label>Ingrese Nombre</mat-label>
      <input
        type="text"
        ngModel
        name="nombre"
        required
        placeholder="Ingrese Nombre"
        matInput
      />
      <mat-error>Debe ingresar un nombre</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Apellidos</mat-label>
      <input
        type="text"
        ngModel
        name="apellidos"
        required
        placeholder="Ingrese Apellidos"
        matInput
      />
      <mat-error>Debe ingresar los apellidos</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Username</mat-label>
      <input
        type="text"
        ngModel
        name="username"
        required
        matInput
      />
      <mat-error>Debe ingresar un username</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese E-mail:</mat-label>
      <input
        type="email"
        matInput
        placeholder=""
        value=""
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >El email no puede estar en blanco</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >El email es inválido</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="El password debe tener 7 caracteres">
      <mat-label>Ingrese Password:</mat-label>
      <input
        type="password"
        matInput
        placeholder="Ingresa el password"
        value=""
        ngModel
        name="password"
        required
        minlength="7"
      />
      <mat-error>El password debe tener como mínimo 7 caracteres</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Guardar</button>
  </form>
</section>
